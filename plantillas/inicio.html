{{define "Inicio"}} {{template "cabecera"}}
<a name="" id="" class="btn btn-primary" href="/crear" role="button"
  >Agregar Contacto</a
>
<br /><br />
<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Activdad</th>
      <th>Lugar</th>
      <th>Hora</th>
      <th>Dia</th>
      <th>Opciones</th>
    </tr>
  </thead>
  <tbody>
    {{range.}}
    <tr>
      <td>{{.Id}}</td>
      <td>{{.Nombre}}</td>
      <td>{{.Actividad}}</td>
      <td>{{.Lugar}}</td>
      <td>{{.Hora}}</td>
      <td>{{.Dia}}</td>
      <td>
        <a
          name=""
          id=""
          class="btn btn-warning"
          href="/editar?id={{.Id}}"
          role="button"
          >Editar</a
        >
        <a
          name=""
          id=""
          class="btn btn-danger"
          href="/borrar?id={{.Id}}"
          role="button"
          >Borrar</a
        >
      </td>
    </tr>
    {{end}}
  </tbody>
</table>
<a name="" id="" class="btn btn-primary" href="/login" role="button"
  >Cerrar Sesion</a
>
{{template "pie"}} {{end}}
